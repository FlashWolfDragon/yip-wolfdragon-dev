<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./favicon/flashcom3.gif" type="image/gif" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Yip</title>
  </head>
  <body>
    <div class="volume">
      <img /><audio class="yipSound" src="./sounds/yip1.mp3"></audio>
    </div>

    <div class="main">
      <div class="yipCounter">10000</div>
      <div class="myKoboldContainer">
        <div class="myKobold">
          <img class="myKoboldImg" />
        </div>
      </div>
    </div>

    <div class="koboldContainerBottom">
      <div class="connectedKobolds koboldGridBottom"></div>
    </div>

    <div class="preload">
      <div></div>
      <div style="content: url('./img/red-closed.png')"></div>
      <div style="content: url('./img/red-open.png')"></div>
      <div style="content: url('./img/blue-closed.png')"></div>
      <div style="content: url('./img/blue-open.png')"></div>
      <div style="content: url('./img/green-closed.png')"></div>
      <div style="content: url('./img/green-open.png')"></div>
      <div style="content: url('./img/purple-closed.png')"></div>
      <div style="content: url('./img/purple-open.png')"></div>
    </div>
  </body>
</html>
